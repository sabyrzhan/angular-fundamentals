<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="userName">User name:</label>
      <input (ngModel)="userName" id="userName" name="userName" type="text" class="form-control" placeholder="User name..." />
    </div>
    <div>
      <label for="password">Password:</label>
      <input (ngModel)="password" id="password" name="password" type="password" class="form-control" placeholder="Password..." />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid login info!</div>
</div>
